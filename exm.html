<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="iran.jpg" touchable="true" draggable="true" ondragstart="drag(event)" width="336" height="69">

<script>
  var el = document.getElementById('drag1'); 

  el.addEventListener("click", onClick, false);
  el.addEventListener("touchstart", handleStart, false);
  el.addEventListener("touchend", handleEnd, false);
  el.addEventListener("touchcancel", handleCancel, false);
  el.addEventListener("touchleave", handleEnd, false);
  el.addEventListener("touchmove", handleMove, false);

  function onClick(ev){
    alert('Hi')
  }

  function handleStart(ev) {  
  	ev.dataTransfer.setData("text", ev.target.id);
      // Handle the start of the touch
  }
  function handleEnd(ev) {
      // Handle the start of the touch
  }
  function handleCancel(ev) {
      // Handle the start of the touch
  }
  function handleMove(ev) {
  	ev.dataTransfer.setData("text", ev.target.id);
  }

  // ^ Do the same for the rest of the events
</script>

</body>
</html>
